<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4ff;
      --surface: #fff;
      --surface-2: #f7f8fc;
      --border: #e0e4ef;
      --text: #1e293b;
      --text-muted: #64748b;
      --accent: #6366f1;
      --teacher: #7c3aed;
      --danger: #dc2626;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Top Bar */
    .top-bar {
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Lilita One', cursive;
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s;
    }

    .logout-link:hover {
      color: var(--teacher);
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .tab-button {
      padding: 0.75rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Nunito', sans-serif;
    }

    .tab-button:hover {
      color: var(--text);
    }

    .tab-button.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* Tab Panels */
    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* Message Area */
    .message {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    /* Card */
    .card {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      color: var(--text);
      background-color: var(--surface);
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Button Styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      background-color: var(--surface-2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--border);
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    /* Table Styles */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    thead {
      background-color: var(--surface-2);
      border-bottom: 2px solid var(--border);
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 700;
      color: var(--text);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }

    tbody tr:hover {
      background-color: var(--surface-2);
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .badge-student {
      background-color: #e0e7ff;
      color: #6366f1;
    }

    .badge-teacher {
      background-color: #ede9fe;
      color: #7c3aed;
    }

    .badge-admin {
      background-color: #fce7f3;
      color: #be185d;
    }

    /* Action Buttons */
    .actions-cell {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background-color: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: flex-end;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Textarea for CSV */
    .form-group textarea {
      min-height: 200px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">ðŸ”§ Lumos Admin</div>
    <a class="logout-link" onclick="logout()">Log out</a>
  </div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="users">Users</button>
      <button class="tab-button" data-tab="upload">Upload Students</button>
    </div>

    <!-- Users Tab -->
    <div class="tab-panel active" id="users-panel">
      <div id="message" class="message"></div>

      <!-- Add Single User Card -->
      <div class="card">
        <div class="card-title">Add single user</div>
        <form id="addUserForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" required autocomplete="off">
                <option value="">Select role...</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="userIdentifier">User ID</label>
              <input type="text" id="userIdentifier" placeholder="student ID or email" required autocomplete="off">
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Full name" required autocomplete="off">
            </div>
            <div class="form-group">
              <label for="group">Group</label>
              <input type="text" id="group" placeholder="Group/Class" required autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>

      <!-- All Users Card -->
      <div class="card">
        <div class="card-title">All users</div>
        <div class="table-wrapper">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Group</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
          </table>
        </div>
        <div id="emptyUsersState" class="empty-state">
          <div class="empty-state-icon">ðŸ‘¥</div>
          <p>No users yet. Add one to get started.</p>
        </div>
      </div>
    </div>

    <!-- Upload Students Tab -->
    <div class="tab-panel" id="upload-panel">
      <div id="uploadMessage" class="message"></div>

      <div class="card">
        <div class="card-title">Upload Students</div>
        <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Upload a CSV with columns: userid, name, group (one student per line)</p>

        <div class="form-group">
          <label for="defaultPassword">Default Password</label>
          <input type="password" id="defaultPassword" placeholder="Password for all students" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="csvInput">CSV Data</label>
          <textarea id="csvInput" placeholder="userid,name,group&#10;S001,John Doe,Class A&#10;S002,Jane Smith,Class B"></textarea>
        </div>

        <button class="btn btn-primary" onclick="uploadStudents()">Upload Students</button>
      </div>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal-overlay" id="resetPasswordModal">
    <div class="modal">
      <div class="modal-title">Reset Password</div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="New password" autocomplete="off">
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeResetModal()">Cancel</button>
        <button class="btn btn-primary" onclick="confirmResetPassword()">Reset Password</button>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-overlay" id="editUserModal">
    <div class="modal">
      <div class="modal-title">Edit User</div>
      <div class="form-group">
        <label for="editName">Name</label>
        <input type="text" id="editName" placeholder="Full name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="editGroup">Group</label>
        <input type="text" id="editGroup" placeholder="Group/Class" autocomplete="off">
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" onclick="confirmEditUser()">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
    // API helper functions
    const api = path => fetch('/api/admin' + path, { credentials: 'same-origin' });
    const apiPost = (path, body) => fetch('/api/admin' + path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'same-origin', body: JSON.stringify(body) });
    const apiPatch = (path, body) => fetch('/api/admin' + path, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, credentials: 'same-origin', body: JSON.stringify(body) });
    const apiDelete = path => fetch('/api/admin' + path, { method: 'DELETE', credentials: 'same-origin' });

    // Auth check on load
    async function checkAuth() {
      const authRes = await fetch('/api/auth/me', { credentials: 'same-origin' });
      if (!authRes.ok) {
        window.location.href = '/login.html';
        return;
      }
      const me = await authRes.json();
      if (me.role !== 'admin') {
        window.location.href = '/login.html';
        return;
      }
    }

    // Logout function
    function logout() {
      fetch('/api/auth/logout', { method: 'POST', credentials: 'same-origin' }).then(() => {
        window.location.href = '/login.html';
      });
    }

    // Tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const tabName = e.target.dataset.tab;
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}-panel`).classList.add('active');
    }

    // Message display
    function showMessage(message, type = 'success', elementId = 'message') {
      const messageEl = document.getElementById(elementId);
      messageEl.textContent = message;
      messageEl.className = `message ${type} show`;
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 4000);
    }

    // Update user identifier label based on role
    document.getElementById('role').addEventListener('change', (e) => {
      const label = document.querySelector('label[for="userIdentifier"]');
      if (e.target.value === 'student') {
        label.textContent = 'User ID';
        document.getElementById('userIdentifier').placeholder = 'Student ID';
      } else {
        label.textContent = 'Email';
        document.getElementById('userIdentifier').placeholder = 'email@example.com';
      }
    });

    // Add user form submission
    document.getElementById('addUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const userIdentifier = document.getElementById('userIdentifier').value;
      const name = document.getElementById('name').value;
      const group = document.getElementById('group').value;
      const password = document.getElementById('password').value;

      const body = {
        role,
        name,
        group,
        password,
        [role === 'student' ? 'userid' : 'email']: userIdentifier
      };

      try {
        const res = await apiPost('/users', body);
        if (!res.ok) {
          const error = await res.json();
          showMessage(error.message || 'Failed to add user', 'error');
          return;
        }

        showMessage('User added successfully', 'success');
        document.getElementById('addUserForm').reset();
        document.getElementById('role').value = '';
        loadUsers();
      } catch (err) {
        showMessage('Error adding user', 'error');
      }
    });

    // Load and display users
    async function loadUsers() {
      try {
        const res = await api('/users');
        if (!res.ok) {
          showMessage('Failed to load users', 'error');
          return;
        }

        const users = await res.json();
        const tbody = document.getElementById('usersTableBody');
        const emptyState = document.getElementById('emptyUsersState');

        if (users.length === 0) {
          tbody.innerHTML = '';
          emptyState.style.display = 'block';
          document.getElementById('usersTable').style.display = 'none';
          return;
        }

        emptyState.style.display = 'none';
        document.getElementById('usersTable').style.display = 'table';

        tbody.innerHTML = users.map(user => `
          <tr>
            <td>${escapeHtml(user.userid || user.email)}</td>
            <td>${escapeHtml(user.name)}</td>
            <td><span class="badge badge-${user.role}">${user.role}</span></td>
            <td>${escapeHtml(user.group || '-')}</td>
            <td>
              <div class="actions-cell">
                <button class="btn btn-secondary btn-small" onclick="openEditModal('${user._id}', '${escapeHtml(user.name)}', '${escapeHtml(user.group || '')}')">Edit</button>
                <button class="btn btn-secondary btn-small" onclick="openResetModal('${user._id}')">Reset password</button>
                <button class="btn btn-danger btn-small" onclick="deleteUser('${user._id}')">Delete</button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        showMessage('Error loading users', 'error');
      }
    }

    // Reset password modal
    let resetUserId = null;

    function openResetModal(userId) {
      resetUserId = userId;
      document.getElementById('resetPasswordModal').classList.add('show');
      document.getElementById('newPassword').value = '';
      document.getElementById('newPassword').focus();
    }

    function closeResetModal() {
      document.getElementById('resetPasswordModal').classList.remove('show');
      resetUserId = null;
    }

    async function confirmResetPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();

      if (!newPassword) {
        showMessage('Please enter a new password', 'error');
        return;
      }

      try {
        const res = await apiPost(`/users/${resetUserId}/reset-password`, { newPassword });
        if (!res.ok) {
          const error = await res.json();
          showMessage(error.message || 'Failed to reset password', 'error');
          return;
        }

        showMessage('Password reset successfully', 'success');
        closeResetModal();
        loadUsers();
      } catch (err) {
        showMessage('Error resetting password', 'error');
      }
    }

    // Edit user modal
    let editUserId = null;

    function openEditModal(userId, currentName, currentGroup) {
      editUserId = userId;
      document.getElementById('editName').value = currentName;
      document.getElementById('editGroup').value = currentGroup;
      document.getElementById('editUserModal').classList.add('show');
      document.getElementById('editName').focus();
    }

    function closeEditModal() {
      document.getElementById('editUserModal').classList.remove('show');
      editUserId = null;
    }

    async function confirmEditUser() {
      const name = document.getElementById('editName').value.trim();
      const group = document.getElementById('editGroup').value.trim();

      if (!name || !group) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      try {
        const res = await apiPatch(`/users/${editUserId}`, { name, group });
        if (!res.ok) {
          const error = await res.json();
          showMessage(error.message || 'Failed to update user', 'error');
          return;
        }

        showMessage('User updated successfully', 'success');
        closeEditModal();
        loadUsers();
      } catch (err) {
        showMessage('Error updating user', 'error');
      }
    }

    // Delete user
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
      }

      try {
        const res = await apiDelete(`/users/${userId}`);
        if (!res.ok) {
          const error = await res.json();
          showMessage(error.message || 'Failed to delete user', 'error');
          return;
        }

        showMessage('User deleted successfully', 'success');
        loadUsers();
      } catch (err) {
        showMessage('Error deleting user', 'error');
      }
    }

    // Upload students
    async function uploadStudents() {
      const defaultPassword = document.getElementById('defaultPassword').value.trim();
      const csvInput = document.getElementById('csvInput').value.trim();

      if (!defaultPassword) {
        showMessage('Please enter a default password', 'error', 'uploadMessage');
        return;
      }

      if (!csvInput) {
        showMessage('Please enter CSV data', 'error', 'uploadMessage');
        return;
      }

      // Parse CSV
      const lines = csvInput.split('\n').filter(line => line.trim());
      const students = [];

      for (const line of lines) {
        const parts = line.split(',').map(p => p.trim());
        if (parts.length >= 3) {
          students.push({
            userid: parts[0],
            name: parts[1],
            group: parts[2]
          });
        }
      }

      if (students.length === 0) {
        showMessage('No valid students found in CSV', 'error', 'uploadMessage');
        return;
      }

      try {
        const res = await apiPost('/users/bulk', { students, defaultPassword });
        if (!res.ok) {
          const error = await res.json();
          showMessage(error.message || 'Failed to upload students', 'error', 'uploadMessage');
          return;
        }

        const result = await res.json();
        showMessage(`Successfully added ${result.created || students.length} students`, 'success', 'uploadMessage');
        document.getElementById('defaultPassword').value = '';
        document.getElementById('csvInput').value = '';
        loadUsers();
      } catch (err) {
        showMessage('Error uploading students', 'error', 'uploadMessage');
      }
    }

    // Close modals when clicking outside
    document.getElementById('resetPasswordModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('resetPasswordModal')) {
        closeResetModal();
      }
    });

    document.getElementById('editUserModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('editUserModal')) {
        closeEditModal();
      }
    });

    // HTML escape for security
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Initialize on page load
    checkAuth().then(() => {
      loadUsers();
    });
  </script>
</body>
</html>
