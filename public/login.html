<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos DT Portal - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f0f4ff;
      --surface: #fff;
      --border: #e0e4ef;
      --text: #1e293b;
      --text-muted: #64748b;
      --accent: #6366f1;
      --accent-light: #e0e7ff;
      --teacher: #7c3aed;
      --radius: 14px;
      --shadow: 0 4px 24px rgba(99, 102, 241, .12);
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 48px 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      text-align: center;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--teacher) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(99, 102, 241, .2);
    }

    .logo-text {
      font-family: 'Lilita One', cursive;
      font-size: 24px;
      color: var(--accent);
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text);
    }

    .error-box {
      display: none;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-bottom: 24px;
      color: #991b1b;
      font-size: 14px;
      font-weight: 500;
    }

    .error-box.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-of-type {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      color: var(--text);
      transition: all 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      background-color: var(--accent-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .1);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--text-muted);
    }

    button {
      width: 100%;
      padding: 14px 16px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--teacher) 100%);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, .3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, .4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .helper-text {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 24px;
      line-height: 1.5;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, .3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 36px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
        font-size: 36px;
      }

      .logo-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-section">
        <div class="logo-icon">ðŸ’¡</div>
        <div class="logo-text">Lumos DT Portal</div>
      </div>

      <h1>Sign in</h1>

      <div class="error-box" id="errorBox"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginInput">Login</label>
          <input
            type="text"
            id="loginInput"
            placeholder="Student: user ID Â· Teacher/Admin: email"
            required
          >
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" id="signInBtn">Sign in</button>
      </form>

      <div class="helper-text">
        Students use User ID Â· Teachers & Admins use Email
      </div>
    </div>
  </div>

  <script>
    // Check if already authenticated via API
    async function checkAuth() {
      try {
        const authRes = await fetch('/api/auth/me', { credentials: 'same-origin' });
        if (authRes.ok) {
          const me = await authRes.json();
          const redirects = { admin: '/admin.html', teacher: '/teacher.html', student: '/student.html' };
          window.location.href = redirects[me.role] || '/student.html';
        }
      } catch (error) {
        // Not authenticated, proceed with login form
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();

      const form = document.getElementById('loginForm');
      const loginInput = document.getElementById('loginInput');
      const passwordInput = document.getElementById('passwordInput');
      const signInBtn = document.getElementById('signInBtn');
      const errorBox = document.getElementById('errorBox');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorBox.classList.remove('show');
        errorBox.textContent = '';

        const loginValue = loginInput.value.trim();
        const password = passwordInput.value;

        if (!loginValue) { showError('Please enter your User ID or Email'); return; }
        if (!password) { showError('Please enter your password'); return; }

        signInBtn.disabled = true;
        const originalText = signInBtn.textContent;
        signInBtn.innerHTML = '<span class="loading"></span>Signing in...';

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ login: loginValue, password })
          });

          const data = await res.json();

          if (!res.ok) {
            showError(data.error || 'Invalid credentials');
            signInBtn.disabled = false;
            signInBtn.textContent = originalText;
            return;
          }

          // Login succeeded â€” redirect
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = '/student.html';
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Unable to connect to server. Please try again.');
          signInBtn.disabled = false;
          signInBtn.textContent = originalText;
        }
      });

      function showError(message) {
        errorBox.textContent = message;
        errorBox.classList.add('show');
        passwordInput.value = '';
      }

      loginInput.addEventListener('focus', function() { errorBox.classList.remove('show'); });
      passwordInput.addEventListener('focus', function() { errorBox.classList.remove('show'); });
    });
  </script>
</body>
</html>
